version: '3'
services:
    web:
        build:
            context: .
            dockerfile: Dockerfile.dev
        ports: 
            - "4200:4200"
        volumes:
            - /app/node_modules
            - .:/app

    tests:
        build:
            context: .
            dockerfile: Dockerfile.test
        volumes:
            - /app/node_modules
            - .:/app